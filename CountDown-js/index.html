<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Count-down Project<" />
    <title>Count-down Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h4 class="text-light">Website is Under Maintenance</h4>
      <h1 class="text-light">
        We're <span class="text-warning">Launching</span>Soon
      </h1>
    </div>
    <div
      class="timer container d-flex justify-content-md-start text-light fs-4"
    >
      <div class="days container">
        <p id="days" class="fs-1"></p>
        <span>Days</span>
      </div>
      <div class="container hours">
        <p id="hours" class="fs-1"></p>
        <span>Hours</span>
      </div>
      <div class="container minutes">
        <p id="minutes" class="fs-1"></p>
        <span>Minutes</span>
      </div>
      <div class="container seconds">
        <p id="seconds" class="fs-1"></p>
        <span>Seconds</span>
      </div>
    </div>
    <button class="btn btn-warning text-light" id="btn">Learn more</button>
    <img src="286673_rocket_icon.png" alt="" id="rocket" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
